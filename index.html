<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitepaper Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        .whitepaper {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Exclusive Whitepaper</h1>
        <p>Discover insights and strategies to improve your business.</p>
        <div class="whitepaper" id="whitepaper-content"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('whitepaper.md')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('whitepaper-content').innerHTML = marked(text);
                });
        });
    </script>
</body>
</html>
